<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora ONCE 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 { color: #005a9c; }
    label { display: block; margin-top: 10px; }
    select, input {
      padding: 5px;
      width: 100%;
      max-width: 300px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #005a9c;
      color: white;
      border: none;
      cursor: pointer;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
      background: #fff;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Comisiones ONCE 2025</h1>

  <label for="producto">Tipo de producto:</label>
  <select id="producto">
    <option value="diario">Diario</option>
    <option value="cuponazo">Cuponazo / Sueldazo</option>
    <option value="rascas">Rascas / Activos</option>
    <option value="extra">Extraordinario</option>
  </select>

  <label for="dias">DÃ­as trabajados (1-26):</label>
  <input type="number" id="dias" min="1" max="26" value="20" />

  <label for="ventas">Total vendido (â‚¬) o cupones (Extra):</label>
  <input type="number" id="ventas" step="0.01" min="0" />

  <button onclick="calcularComision()">Calcular ComisiÃ³n</button>

  <div id="resultado"></div>

  <script>
    function calcularComision() {
      const producto = document.getElementById("producto").value;
      const dias = parseInt(document.getElementById("dias").value);
      const ventas = parseFloat(document.getElementById("ventas").value);
      const resultado = document.getElementById("resultado");

      if (!ventas || ventas <= 0 || dias <= 0 || dias > 26) {
        resultado.textContent = "Introduce datos vÃ¡lidos.";
        return;
      }

      const minimo = (dias * 142).toFixed(2);
      const umbral = (dias * 210).toFixed(2);
      let porcentaje = 0;

      if (producto === "diario") {
        if (ventas >= umbral) porcentaje = 17.5;
        else if (ventas >= minimo) porcentaje = 7;
      } else if (producto === "cuponazo") {
        if (ventas >= umbral) porcentaje = 15;
        else if (ventas >= minimo) porcentaje = 6;
      } else if (producto === "rascas") {
        if (ventas >= umbral) porcentaje = 10.5;
        else if (ventas >= minimo) porcentaje = 4.5;
      } else if (producto === "extra") {
        const cupones = ventas;
        if (cupones >= 600) porcentaje = 17;
        else if (cupones >= 500) porcentaje = 16;
        else if (cupones >= 400) porcentaje = 15;
        else if (cupones >= 300) porcentaje = 14;
        else if (cupones >= 200) porcentaje = 13;
        else if (cupones >= 1) porcentaje = 12;
      }

      const comision = producto === "extra"
        ? (ventas * 2 * porcentaje / 100).toFixed(2)
        : (ventas * porcentaje / 100).toFixed(2);

      resultado.innerHTML = `<p>ðŸ‘‰ ComisiÃ³n: <strong>${porcentaje}%</strong><br>
                             ðŸ’° Ganancia: <strong>${comision} â‚¬</strong><br>
                             ðŸ”¢ MÃ­nimo: ${minimo} â‚¬ â€“ Umbral: ${umbral} â‚¬</p>`;
    }
  </script>
</body>
</html>
