<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Comisiones ONCE 2025</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      color: #333;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    label, input, select {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 1rem;
    }
    button {
      background-color: #008000;
      color: white;
      border: none;
      padding: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    #resultado {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Comisiones ONCE 2025</h1>
  <label for="dias">Días trabajados este mes:</label>
  <input type="number" id="dias" min="1" max="31" value="20">

  <label for="ventas">Total de ventas en euros (€):</label>
  <input type="number" id="ventas" min="0" value="0">

  <label for="producto">Tipo de producto:</label>
  <select id="producto">
    <option value="diario">Cupón Diario</option>
    <option value="cuponazo">Cuponazo</option>
    <option value="sueldazo">Sueldazo</option>
    <option value="rascas">Rascas</option>
    <option value="extra">Extraordinario</option>
  </select>

  <label for="cupones">Cupones vendidos (solo para extraordinarios):</label>
  <input type="number" id="cupones" min="0" value="0">

  <button onclick="calcularComision()">Calcular Comisión</button>

  <div id="resultado"></div>

  <script>
    function calcularComision() {
      const dias = parseInt(document.getElementById('dias').value);
      const ventas = parseFloat(document.getElementById('ventas').value);
      const producto = document.getElementById('producto').value;
      const cupones = parseInt(document.getElementById('cupones').value);
      
      let minimo = dias * 210;
      let umbral = dias * 142;
      let comision = 0;
      let porcentaje = 0;

      if (producto === 'extra') {
        if (cupones >= 600) porcentaje = 17;
        else if (cupones >= 500) porcentaje = 16;
        else if (cupones >= 400) porcentaje = 15;
        else if (cupones >= 300) porcentaje = 14;
        else if (cupones >= 200) porcentaje = 13;
        else if (cupones >= 1) porcentaje = 12;
      } else {
        if (ventas < umbral) {
          porcentaje = 0;
        } else if (ventas >= umbral && ventas < minimo) {
          porcentaje = 5; // porcentaje reducido si supera el umbral pero no el mínimo
        } else {
          // tramo completo por tipo
          switch (producto) {
            case 'diario': porcentaje = 13; break;
            case 'cuponazo': porcentaje = 12; break;
            case 'sueldazo': porcentaje = 11; break;
            case 'rascas': porcentaje = 10; break;
          }
        }
      }

      comision = ventas * (porcentaje / 100);
      
      let mensaje = `Días trabajados: ${dias}<br>`;
      mensaje += `Mínimo: ${minimo.toFixed(2)} € | Umbral: ${umbral.toFixed(2)} €<br>`;
      mensaje += `Ventas: ${ventas.toFixed(2)} €<br>`;
      mensaje += `Comisión aplicada: ${porcentaje}%<br>`;
      mensaje += `¡Total ganado: ${comision.toFixed(2)} €!`;

      document.getElementById('resultado').innerHTML = mensaje;
    }
  </script>
</body>
</html>
