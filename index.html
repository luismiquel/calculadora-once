<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Comisiones ONCE 2025</title>
  <link rel="manifest" href="manifest.json">
  <style>
    :root {
      --bg: #ffffff;
      --fg: #000000;
      --primary: #d62828;
      --secondary: #fcbf49;
      --accent: #003049;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1e1e1e;
        --fg: #f0f0f0;
        --primary: #ff595e;
        --secondary: #ffca3a;
        --accent: #8ac926;
      }
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
      margin: 0;
      padding: 1rem;
    }
    h1 {
      color: var(--primary);
    }
    select, input[type=number], button {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    .resultado {
      margin-top: 1rem;
      background: var(--secondary);
      color: var(--accent);
      padding: 1rem;
      border-radius: 8px;
    }
    .semana, .resumen-mensual {
      margin-top: 2rem;
      padding: 1rem;
      background: #eee;
      border-radius: 8px;
    }
    .resumen-mensual {
      background: #ccc;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Comisiones ONCE 2025</h1>

  <label>Tipo de producto:</label>
  <select id="tipo">
    <option value="diario">Diario</option>
    <option value="cuponazo">Cuponazo</option>
    <option value="sueldazo">Sueldazo</option>
    <option value="rasca">Rasca</option>
    <option value="resto">Resto productos</option>
    <option value="extraordinario">Extraordinario</option>
  </select>

  <label>DÃ­as trabajados (1-26):</label>
  <input type="number" id="dias" min="1" max="26" value="20">

  <label>Cupones vendidos:</label>
  <input type="number" id="cantidad" min="0" value="0">

  <label>Precio por cupÃ³n (â‚¬):</label>
  <input type="number" id="precio" min="0" step="0.01" value="2.00">

  <button onclick="calcularComision()">Calcular ComisiÃ³n</button>

  <div class="resultado" id="resultado"></div>

  <div class="semana">
    <h3>Memoria Semanal</h3>
    <div id="diasContainer"></div>
    <button onclick="resumenSemanal()">Ver resumen semanal</button>
    <button onclick="descargarCSV()">Exportar a Excel</button>
  </div>

  <div class="resumen-mensual" id="resumenMensual"></div>

  <script>
    const comisiones = {
      diario: { porcentaje: 0.18, minimo: 142, umbral: 210 },
      cuponazo: { porcentaje: 0.19, minimo: 142, umbral: 210 },
      sueldazo: { porcentaje: 0.20, minimo: 142, umbral: 210 },
      rasca: { porcentaje: 0.14, minimo: 142, umbral: 210 },
      resto: { porcentaje: 0.08, minimo: 142, umbral: 210 },
      extraordinario: { porcentaje: 0.25, minimo: 142, umbral: 210 },
    };

    const memoria = {
      lunes: 0,
      martes: 0,
      miÃ©rcoles: 0,
      jueves: 0,
      viernes: 0,
      sÃ¡bado: 0,
      domingo: 0,
    };

    function calcularComision() {
      const tipo = document.getElementById("tipo").value;
      const dias = parseInt(document.getElementById("dias").value);
      const cantidad = parseInt(document.getElementById("cantidad").value);
      const precio = parseFloat(document.getElementById("precio").value);

      const total = cantidad * precio;
      const minimo = comisiones[tipo].minimo * dias;
      const umbral = comisiones[tipo].umbral * dias;

      let porcentaje = 0;
      if (total >= umbral) {
        porcentaje = comisiones[tipo].porcentaje;
      }

      const comision = total * porcentaje;

      document.getElementById("resultado").innerHTML = `
        ðŸ”¢ Vendidos: ${cantidad} cupones Ã— ${precio.toFixed(2)} â‚¬ = ${total.toFixed(2)} â‚¬<br>
        ðŸ“… DÃ­as: ${dias} â†’ MÃ­nimo: ${minimo.toFixed(2)} â‚¬ | Umbral: ${umbral.toFixed(2)} â‚¬<br>
        ðŸ“ˆ ComisiÃ³n: ${porcentaje * 100}%<br>
        ðŸ’° Ganancia estimada: ${comision.toFixed(2)} â‚¬`;
    }

    function resumenSemanal() {
      const container = document.getElementById("diasContainer");
      let total = 0;
      let html = "";
      for (const dia in memoria) {
        html += `<p><b>${dia}:</b> ${memoria[dia]} cupones</p>`;
        total += memoria[dia];
      }
      document.getElementById("resumenMensual").innerHTML = `
        <h3>Resumen mensual</h3>
        <p>Total vendido en la semana: ${total} cupones</p>
      `;
      container.innerHTML = html;
    }

    function descargarCSV() {
      let csv = "DÃ­a,Cupones\n";
      for (const dia in memoria) {
        csv += `${dia},${memoria[dia]}\n`;
      }
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "ventas_semana.csv";
      a.click();
    }
  </script>
</body>
</html>
