<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora ONCE 2025</title>
  <meta name="theme-color" content="#0ea5e9">
  <link rel="manifest" href="manifest.json">
  <style>
    :root {
      --bg: #ffffff;
      --fg: #000000;
      --primary: #0ea5e9;
      --secondary: #e0f2fe;
      --accent: #0284c7;
    }
    [data-theme="dark"] {
      --bg: #0b1220;
      --fg: #f0f0f0;
      --primary: #38bdf8;
      --secondary: #1e293b;
      --accent: #7dd3fc;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: var(--primary);
    }
    select, input, button {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    button {
      background: var(--primary);
      color: var(--bg);
      border: none;
      cursor: pointer;
    }
    .resultado {
      background: var(--secondary);
      color: var(--accent);
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Calculadora ONCE 2025</h1>
  <button onclick="cambiarTema()">ðŸŒ— Cambiar tema</button>
  <label>Tipo de producto:
    <select id="tipo" onchange="autocompletarPrecio()">
      <option value="diario">Diario</option>
      <option value="cuponazo">Cuponazo</option>
      <option value="sueldazo">Sueldazo</option>
      <option value="rasca">Rasca</option>
      <option value="triplex">Triplex</option>
      <option value="superonce">Super Once</option>
      <option value="midia">Mi DÃ­a</option>
      <option value="eurojackpot">Eurojackpot</option>
      <option value="extraordinario">Extraordinario</option>
      <option value="resto">Otros</option>
    </select>
  </label>
  <label>Cupones vendidos hoy:
    <input id="vendidos" type="number" min="0" value="0">
  </label>
  <label>Precio por cupÃ³n (â‚¬):
    <input id="precio" type="number" step="0.1" value="2">
  </label>
  <button onclick="sumarDia()">âž• AÃ±adir dÃ­a</button>
  <button onclick="calcularComision()">ðŸ’° Calcular comisiÃ³n total</button>

  <div class="resultado" id="resultado"></div>

<script>
  const precios = {
    diario: 2, cuponazo: 3, sueldazo: 2, rasca: 1,
    triplex: 0.5, superonce: 1, midia: 1, eurojackpot: 2,
    extraordinario: 2.5, resto: 1.5
  };
  const porcentajes = {
    diario: 0.077, cuponazo: 0.077, sueldazo: 0.077,
    rasca: 0.065, triplex: 0.05, superonce: 0.05,
    midia: 0.05, eurojackpot: 0.05, extraordinario: 0.10, resto: 0.04
  };

  let ventasTotales = 0;
  let diasTrabajados = 0;

  function autocompletarPrecio() {
    const tipo = document.getElementById("tipo").value;
    document.getElementById("precio").value = precios[tipo];
  }

  function sumarDia() {
    const vendidos = parseInt(document.getElementById("vendidos").value);
    const precio = parseFloat(document.getElementById("precio").value);
    ventasTotales += vendidos * precio;
    diasTrabajados++;
    document.getElementById("vendidos").value = 0;
    document.getElementById("resultado").innerHTML = 
      `ðŸ“… DÃ­as: ${diasTrabajados} | ðŸ’µ Total acumulado: ${ventasTotales.toFixed(2)} â‚¬`;
  }

  function calcularComision() {
    const tipo = document.getElementById("tipo").value;
    const precio = parseFloat(document.getElementById("precio").value);
    const minimo = diasTrabajados * precio * 71;
    const umbral = diasTrabajados * precio * 105;
    let comision = 0;
    if (ventasTotales >= umbral) comision = ventasTotales * porcentajes[tipo];

    document.getElementById("resultado").innerHTML = `
      ðŸ“… DÃ­as: ${diasTrabajados} | Total ventas: ${ventasTotales.toFixed(2)} â‚¬<br>
      MÃ­nimo: ${minimo.toFixed(2)} â‚¬ | Umbral: ${umbral.toFixed(2)} â‚¬<br>
      ComisiÃ³n (${(porcentajes[tipo]*100).toFixed(1)}%): ${comision.toFixed(2)} â‚¬
    `;
  }

  function cambiarTema() {
    const html = document.documentElement;
    html.dataset.theme = html.dataset.theme === "dark" ? "light" : "dark";
  }

  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
      .then(() => console.log("SW registrado"))
      .catch(err => console.log("SW error", err));
  }
</script>
</body>
</html>
