<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Comisiones ONCE 2025</title>
  <link rel="manifest" href="manifest.json">
  <style>
    :root {
      --bg: #ffffff;
      --fg: #000000;
      --primary: #d62828;
      --secondary: #fcbf49;
      --accent: #003049;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1e1e1e;
        --fg: #f0f0f0;
        --primary: #ff595e;
        --secondary: #ffca3a;
        --accent: #8ac926;
      }
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
      margin: 0;
      padding: 1rem;
    }
    h1 {
      color: var(--primary);
    }
    select, input[type=number], button {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    .resultado {
      margin-top: 1rem;
      background: var(--secondary);
      color: var(--accent);
      padding: 1rem;
      border-radius: 8px;
    }
    .semana, .resumen-mensual, .historial-ventas, .grafico-container {
      margin-top: 2rem;
      padding: 1rem;
      background: #eee;
      border-radius: 8px;
    }
    .resumen-mensual {
      background: #ccc;
    }
    .alerta {
      font-weight: bold;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 5px;
    }
    .verde { background: #d4edda; color: #155724; }
    .naranja { background: #fff3cd; color: #856404; }
    .rojo { background: #f8d7da; color: #721c24; }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Comisiones ONCE 2025</h1>

  <label>Tipo de producto:</label>
  <select id="tipo" onchange="autocompletarPrecio()">
    <option value="diario">Diario</option>
    <option value="cuponazo">Cuponazo</option>
    <option value="sueldazo">Sueldazo</option>
    <option value="rasca">Rasca</option>
    <option value="resto">Resto productos</option>
    <option value="extraordinario">Extraordinario</option>
  </select>

  <label>D√≠as trabajados (1-26):</label>
  <input type="number" id="dias" min="1" max="26" value="20">

  <label>Cupones vendidos:</label>
  <input type="number" id="cantidad" min="0" value="0">

  <label>Precio por cup√≥n (‚Ç¨):</label>
  <input type="number" id="precio" min="0" step="0.01" value="2.00">

  <button onclick="autocompletarPrecio(); calcularComision()">Calcular Comisi√≥n</button>

  <div class="resultado" id="resultado"></div>

  <div class="semana">
    <h3>Memoria Semanal</h3>
    <div id="diasContainer"></div>
    <button onclick="resumenSemanal()">Ver resumen semanal</button>
    <button onclick="descargarCSV()">Exportar a Excel</button>
  </div>

  <div class="resumen-mensual" id="resumenMensual"></div>

  <div class="historial-ventas">
    <h3>Historial del Mes</h3>
    <ul id="historial"></ul>
  </div>

  <div class="grafico-container">
    <h3>Gr√°fica de Ventas</h3>
    <canvas id="graficoVentas"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const comisiones = {
      diario: { categoria: "Muy alto", porcentaje: 0.18, minimo: 142, umbral: 210, precio: 2.00 },
      cuponazo: { categoria: "Muy alto", porcentaje: 0.19, minimo: 142, umbral: 210, precio: 3.00 },
      sueldazo: { categoria: "Muy alto", porcentaje: 0.20, minimo: 142, umbral: 210, precio: 2.00 },
      rasca: { categoria: "Alto", porcentaje: 0.14, minimo: 142, umbral: 210, precio: 2.00 },
      resto: { categoria: "Resto", porcentaje: 0.08, minimo: 142, umbral: 210, precio: 1.00 },
      extraordinario: { categoria: "Muy alto", porcentaje: 0.25, minimo: 142, umbral: 210, precio: 2.00 },
    };

    const memoria = {};

    function autocompletarPrecio() {
      const tipo = document.getElementById("tipo").value;
      if (comisiones[tipo]) {
        document.getElementById("precio").value = comisiones[tipo].precio.toFixed(2);
      }
    }

    function calcularComision() {
      const tipo = document.getElementById("tipo").value;
      const dias = parseInt(document.getElementById("dias").value);
      const cantidad = parseInt(document.getElementById("cantidad").value);
      const precio = parseFloat(document.getElementById("precio").value);

      const total = cantidad * precio;
      const minimo = comisiones[tipo].minimo * dias;
      const umbral = comisiones[tipo].umbral * dias;

      let porcentaje = 0;
      if (total >= umbral) {
        porcentaje = comisiones[tipo].porcentaje;
      }

      const comision = total * porcentaje;
      let alertaClase = "rojo";
      if (total >= umbral) alertaClase = "verde";
      else if (total >= minimo) alertaClase = "naranja";

      const resultado = document.getElementById("resultado");
      resultado.innerHTML = `
        üî¢ Vendidos: ${cantidad} cupones √ó ${precio.toFixed(2)} ‚Ç¨ = ${total.toFixed(2)} ‚Ç¨<br>
        üìÖ D√≠as: ${dias} ‚Üí M√≠nimo: ${minimo.toFixed(2)} ‚Ç¨ | Umbral: ${umbral.toFixed(2)} ‚Ç¨<br>
        üìä Categor√≠a: ${comisiones[tipo].categoria}<br>
        üìà Comisi√≥n: ${(porcentaje * 100).toFixed(2)}%<br>
        üí∞ Ganancia estimada: ${comision.toFixed(2)} ‚Ç¨<br>
        <div class="alerta ${alertaClase}">
          ${alertaClase === 'verde' ? '‚úÖ Ya cobras comisi√≥n' : alertaClase === 'naranja' ? '‚ö†Ô∏è A√∫n no cobras comisi√≥n' : '‚ùå Por debajo del m√≠nimo'}
        </div>`;

      const fecha = new Date().toLocaleDateString("es-ES");
      memoria[fecha] = (memoria[fecha] || 0) + cantidad;
      actualizarHistorial();
      actualizarGrafico();
      leerResultado(resultado.innerText);
    }

    function resumenSemanal() {
      const container = document.getElementById("diasContainer");
      let html = "";
      for (const fecha in memoria) {
        html += `<p><b>${fecha}:</b> ${memoria[fecha]} cupones</p>`;
      }
      container.innerHTML = html;
    }

    function descargarCSV() {
      let csv = "Fecha,Cupones\n";
      for (const fecha in memoria) {
        csv += `${fecha},${memoria[fecha]}\n`;
      }
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "ventas_mes.csv";
      a.click();
    }

    function actualizarHistorial() {
      const lista = document.getElementById("historial");
      lista.innerHTML = "";
      for (const fecha in memoria) {
        const li = document.createElement("li");
        li.textContent = `${fecha}: ${memoria[fecha]} cupones`;
        lista.appendChild(li);
      }
    }

    let grafico;
    function actualizarGrafico() {
      const ctx = document.getElementById('graficoVentas').getContext('2d');
      if (grafico) grafico.destroy();
      grafico = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: Object.keys(memoria),
          datasets: [{
            label: 'Cupones vendidos',
            data: Object.values(memoria),
            backgroundColor: '#fcbf49'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            tooltip: { enabled: true }
          }
        }
      });
    }

    function leerResultado(texto) {
      const voz = new SpeechSynthesisUtterance(texto);
      speechSynthesis.speak(voz);
    }
  </script>
</body>
</html>
