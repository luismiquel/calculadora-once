<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Comisiones ONCE 2025</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#d62828">
  <link rel="icon" type="image/png" href="https://placehold.co/192x192/d62828/ffffff?text=ONCE" sizes="192x192">
  <style>
    :root {
      --bg: #ffffff;
      --fg: #000000;
      --primary: #d62828;
      --secondary: #fcbf49;
      --accent: #003049;
    }
    [data-theme="dark"] {
      --bg: #1e1e1e;
      --fg: #f0f0f0;
      --primary: #ff595e;
      --secondary: #ffca3a;
      --accent: #8ac926;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
      margin: 0;
      padding: 1rem;
    }
    h1 {
      color: var(--primary);
    }
    select, input[type=number], button {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    .resultado {
      margin-top: 1rem;
      background: var(--secondary);
      color: var(--accent);
      padding: 1rem;
      border-radius: 8px;
    }
    .semana, .resumen-mensual, .historial-ventas, .grafico-container {
      margin-top: 2rem;
      padding: 1rem;
      background: #eee;
      border-radius: 8px;
    }
    .resumen-mensual {
      background: #ccc;
    }
    .alerta {
      font-weight: bold;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 5px;
    }
    .verde { background: #d4edda; color: #155724; }
    .naranja { background: #fff3cd; color: #856404; }
    .rojo { background: #f8d7da; color: #721c24; }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
    #toggleTema {
      background: var(--accent);
      color: var(--bg);
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Comisiones ONCE 2025</h1>
  <button id="toggleTema" onclick="cambiarTema()">üåó Cambiar tema</button>
  <label for="voz">Dictar por voz:</label>
  <button onclick="iniciarReconocimientoVoz()">üéôÔ∏è Decir datos</button>

  <!-- Aqu√≠ va el contenido existente, sin cambios -->

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const reconocimiento = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recogedor = reconocimiento ? new reconocimiento() : null;
    let estaReconociendo = false;

    function iniciarReconocimientoVoz() {
      if (!recogedor) {
        alert("Tu navegador no soporta reconocimiento de voz.");
        return;
      }
      if (estaReconociendo) {
        alert("El reconocimiento ya est√° en curso.");
        return;
      }
      recogedor.lang = "es-ES";
      recogedor.start();
    }

    if (recogedor) {
      recogedor.onstart = () => estaReconociendo = true;
      recogedor.onend = () => estaReconociendo = false;
      recogedor.onresult = function(event) {
        const texto = event.results[0][0].transcript.toLowerCase();
        procesarComandoVoz(texto);
      };
    }

    function procesarComandoVoz(texto) {
      const partes = texto.match(/(\d+)\s*cupon(?:es)?\s*(?:vendido|vendidos)?\s*(?:de)?\s*(lunes|martes|mi√©rcoles|jueves|viernes|s√°bado|domingo)/);
      if (partes) {
        const cantidad = parseInt(partes[1]);
        const dia = partes[2];
        const hoy = new Date().toLocaleDateString("es-ES");
        memoria[hoy] = (memoria[hoy] || 0) + cantidad;
        actualizarHistorial();
        actualizarGrafico();
        alert(`üó£Ô∏è Registrado: ${cantidad} cupones vendidos el ${dia}`);
      } else {
        alert("No se pudo entender el comando. Usa frases como: '69 cupones vendidos de lunes'");
      }
    }

    function cambiarTema() {
      const html = document.documentElement;
      html.dataset.theme = html.dataset.theme === "dark" ? "light" : "dark";
    }

    function autocompletarPrecio() {
      const tipo = document.getElementById("tipo").value;
      const precioInput = document.getElementById("precio");
      const precios = {
        diario: 2,
        cuponazo: 3,
        sueldazo: 2,
        rasca: 1,
        triplex: 0.5,
        superonce: 1,
        midia: 1,
        eurojackpot: 2,
        extraordinario: 2.5,
        resto: 1.5
      };
      precioInput.value = precios[tipo] || 2;
    }
  </script>
</body>
</html>
