<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Once 2025</title>
  <!-- Favicon inline para evitar error 404 -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ«</text></svg>">
  <style>
    :root {
      --bg-light: #ffffff;
      --bg-dark: #121212;
      --text-light: #000000;
      --text-dark: #ffffff;
    }
    [data-theme="light"] {
      background-color: var(--bg-light);
      color: var(--text-light);
    }
    [data-theme="dark"] {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    body { font-family: Arial, sans-serif; margin: 0; padding: 1rem; }
    button { padding: 0.5rem 1rem; margin-top: 1rem; }
    input, select { margin: 0.5rem 0; padding: 0.4rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
  </style>
</head>
<body>
  <h1>Calculadora Once 2025</h1>
  <label>DÃ­a: <input type="date" id="fecha"></label><br>
  <label>Producto: 
    <select id="producto">
      <option value="Diario">Diario</option>
      <option value="Cuponazo">Cuponazo</option>
      <option value="Sueldazo">Sueldazo</option>
      <option value="Rasca1">Rasca 1â‚¬</option>
      <option value="Rasca2">Rasca 2â‚¬</option>
      <option value="Rasca3">Rasca 3â‚¬</option>
      <option value="Rasca5">Rasca 5â‚¬</option>
      <option value="Rasca10">Rasca 10â‚¬</option>
      <option value="Eurojackpot">Eurojackpot</option>
    </select>
  </label><br>
  <label>Importe (â‚¬): <input type="number" id="importe" min="0"></label><br>
  <button id="addVenta">AÃ±adir venta</button>
  <button id="exportCSV">Exportar CSV</button>
  <button id="toggleTheme">Cambiar tema</button>

  <table>
    <thead>
      <tr><th>Fecha</th><th>Producto</th><th>Importe</th></tr>
    </thead>
    <tbody id="ventasBody"></tbody>
  </table>

  <script>
    const THEME_KEY = 'theme';
    const ventas = JSON.parse(localStorage.getItem('ventas') || '[]');

    function renderVentas(){
      const body = document.getElementById('ventasBody');
      body.innerHTML = ventas.map(v => `<tr><td>${v.fecha}</td><td>${v.producto}</td><td>${v.importe.toFixed(2)}</td></tr>`).join('');
    }

    document.getElementById('addVenta').addEventListener('click', () => {
      const fecha = document.getElementById('fecha').value;
      const producto = document.getElementById('producto').value;
      const importe = parseFloat(document.getElementById('importe').value) || 0;
      if(!fecha) return alert('Selecciona fecha');
      ventas.push({ fecha, producto, importe });
      localStorage.setItem('ventas', JSON.stringify(ventas));
      renderVentas();
    });

    document.getElementById('exportCSV').addEventListener('click', () => {
      const csv = ['Fecha,Producto,Importe'];
      ventas.forEach(v => csv.push(`${v.fecha},${v.producto},${v.importe}`));
      const blob = new Blob([csv.join('\n')], {type: 'text/csv'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'ventas.csv';
      a.click();
    });

    (function initTheme(){
      let saved = localStorage.getItem(THEME_KEY);
      if(!saved){
        const prefersLight = window.matchMedia('(prefers-color-scheme: light)').matches;
        saved = prefersLight ? 'light' : 'dark';
        localStorage.setItem(THEME_KEY, saved);
      }
      document.documentElement.setAttribute('data-theme', saved);
      document.getElementById('toggleTheme').addEventListener('click', () => {
        const isLight = document.documentElement.getAttribute('data-theme') === 'light';
        const newTheme = isLight ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem(THEME_KEY, newTheme);
      });
    })();

    renderVentas();
  </script>
</body>
</html>
