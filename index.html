<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Comisiones ONCE 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 20px;
      color: #333;
    }
    h1, h2 {
      text-align: center;
    }
    .producto {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 15px;
      background: #fff;
    }
    label {
      display: block;
      margin-top: 8px;
    }
    input {
      width: 100%;
      padding: 6px;
      margin-top: 2px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    .resultado, .resumen {
      margin-top: 15px;
      background: #e9f7ef;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Comisiones ONCE 2025</h1>

  <div class="producto">
    <h2>Registro Diario</h2>
    <label for="dia">Día de la semana:</label>
    <select id="dia">
      <option>Lunes</option>
      <option>Martes</option>
      <option>Miércoles</option>
      <option>Jueves</option>
      <option>Viernes</option>
      <option>Sábado</option>
      <option>Domingo</option>
    </select>

    <label>Diarios vendidos (2 €):</label>
    <input type="number" id="diarios" />

    <label>Cuponazos vendidos (3 €):</label>
    <input type="number" id="cuponazos" />

    <label>Sueldazos vendidos (2 €):</label>
    <input type="number" id="sueldazos" />

    <label>Total en Rascas (€):</label>
    <input type="number" id="rascas" />

    <label>Total en Productos Activos (€):</label>
    <input type="number" id="activos" />

    <button onclick="guardarVenta()">💾 Guardar Día</button>
  </div>

  <div class="producto">
    <h2>📊 Ver Resumen del Mes</h2>
    <button onclick="mostrarResumen()">📈 Mostrar Resumen</button>
    <div class="resumen" id="resumen"></div>
  </div>

  <div class="producto">
    <h2>🧹 Borrar Todo</h2>
    <button onclick="localStorage.clear(); location.reload();">🗑️ Borrar Registros</button>
  </div>

  <script>
    function guardarVenta() {
      const dia = document.getElementById('dia').value;
      const diarios = parseInt(document.getElementById('diarios').value) || 0;
      const cuponazos = parseInt(document.getElementById('cuponazos').value) || 0;
      const sueldazos = parseInt(document.getElementById('sueldazos').value) || 0;
      const rascas = parseFloat(document.getElementById('rascas').value) || 0;
      const activos = parseFloat(document.getElementById('activos').value) || 0;

      const ventas = JSON.parse(localStorage.getItem('ventas')) || {};
      ventas[dia] = { diarios, cuponazos, sueldazos, rascas, activos };
      localStorage.setItem('ventas', JSON.stringify(ventas));

      alert('✅ Ventas del día guardadas.');
    }

    function mostrarResumen() {
      const ventas = JSON.parse(localStorage.getItem('ventas')) || {};
      let totalDiarios = 0, totalCuponazos = 0, totalSueldazos = 0, totalRascas = 0, totalActivos = 0;

      Object.values(ventas).forEach(v => {
        totalDiarios += v.diarios;
        totalCuponazos += v.cuponazos;
        totalSueldazos += v.sueldazos;
        totalRascas += v.rascas;
        totalActivos += v.activos;
      });

      const totalVentas = totalDiarios*2 + totalCuponazos*3 + totalSueldazos*2 + totalRascas + totalActivos;
      const diasTrabajados = Object.keys(ventas).length;
      const umbral = diasTrabajados * 210; // Umbral base (puede ajustarse)
      const minimo = diasTrabajados * 142;
      let comision = 0;

      if (totalVentas >= umbral) {
        comision = totalVentas * 0.0771;
      } else if (totalVentas >= minimo) {
        comision = totalVentas * 0.0505;
      }

      document.getElementById('resumen').innerHTML = `
        🧮 Diarios: ${totalDiarios} → ${totalDiarios*2} €<br>
        🧮 Cuponazos: ${totalCuponazos} → ${totalCuponazos*3} €<br>
        🧮 Sueldazos: ${totalSueldazos} → ${totalSueldazos*2} €<br>
        🧮 Rascas: ${totalRascas.toFixed(2)} €<br>
        🧮 Activos: ${totalActivos.toFixed(2)} €<br><br>
        💰 Total vendido: ${totalVentas.toFixed(2)} €<br>
        📅 Días trabajados: ${diasTrabajados}<br>
        ✅ Mínimo: ${minimo.toFixed(2)} €<br>
        🔺 Umbral: ${umbral.toFixed(2)} €<br>
        💸 Comisión estimada: ${comision.toFixed(2)} €
      `;
    }
  </script>
</body>
</html>
